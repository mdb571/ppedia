{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'icon.png'%} " type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- Bulma Version 0.8.x-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
    <style type="text/css">
        html,
        body {
            font-family: 'Open Sans';
        }


        img {
            padding: 5px;
            border: none;
            solid #ccc;
        }

        button.is-info.is-outlined {
            background-color: transparent;
            border-color: #52c8cb;
            color: #52c8cb;

        }

        button.is-info.is-outlined:hover {
            background-color: #52c8cb;
            border-color: #52c8cb;
            color: #52c8cb;
        }
    </style>
    <script>
        function goBack() {
            window.history.back()
        }
        var btnContainer = document.getElementsByClassName("is-right");

        // Get all buttons with class="btn" inside the container
        var btns = btnContainer.getElementsById("btn");

        // Loop through the buttons and add the active class to the current/clicked button
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function () {
                var current = document.getElementsByClassName("is-active");

                // If there's no active class
                if (current.length > 0) {
                    current[0].className = current[0].className.replace(" active", "");
                }

                // Add the active class to the current/clicked button
                this.className += " active";
            });
        } 
    </script>
</head>

<body>
    <section class="hero is-fullheight is-default is-bold">
        <div class="hero-head">
            <nav class="navbar">

                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenu" class="navbar-menu is-active">
                        <div class="navbar-end">
                            <div class="tabs is-right">
                                <ul>
                                    <li id="btn" class="is-active"><a href="{% url 'home' %}">Home</a></li>
                                    <li id="btn" class=""><a href="{% url 'dispose' %}">Dispose</a></li>
                                    <li id="btn" class=""><a href="{% url 'donate' %}">Donate</a></li>
                                    <li id="btn" class=""><a href="{% url 'login' %}">Login</a></li>

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        {% block content %}
        {% endblock content %}
        <p>
            <center><strong>These strategies should only be used as extrodinary last-resort method in the event of
                    imminent shortage of PPE kits.
                </strong></center>
        </p>
        <div class="hero-foot">
            <div class="container">
                <div class="tabs is-centered">
                    <ul>

</body>

</html>
